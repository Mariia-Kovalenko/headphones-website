<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProSound</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@400;500;700&family=Nunito:ital,wght@0,600;1,700&display=swap" rel="stylesheet">
</head>
<body class="light-text dark-bg">
    <div class="wrapper">
        <header id="header">
            <nav class="nav">
                <a href="#" class="logo">
                    <img class="logo-light" src="img/logo.svg" alt="logo">
                    <img class="logo-dark hide" src="img/logo-dark.svg" alt="logo">
                </a>
                
                <div class="nav__inner">
                    <ul class="nav__items">
                        <li><a href="#" class="nav__link">Home</a></li>
                        <li><a href="#" class="nav__link">About</a></li>
                        <li><a href="#" class="nav__link">Shop</a></li>
                    </ul>
                    <div class="nav__buttons">
                        <button id="cart">
                            <img src="img/cart.svg" alt="cart">
                            <img class="hide" src="img/cart-dark.svg" alt="cart">
                        </button>
                        <button id="profile">
                            <img src="img/profile.svg" alt="profile">
                            <img class="hide" src="img/profile-dark.svg" alt="profile">
                        </button>
                    </div>
                    <div class="nav__theme theme">
                        <button id="theme-dark" class="theme-btn">
                            <img src="img/moon.svg" alt="moon">
                            <img class="hide" src="img/moon-dark.svg" alt="moon">
                        </button>
                        <button id="theme-light" class="theme-btn">
                            <img src="img/sun.svg" alt="sun">
                            <img class="hide" src="img/sun-dark.svg" alt="sun">
                        </button>
                    </div>
                    <div class="nav__close hide">
                        <img src="img/close.svg" alt="close" height="30px">
                    </div>
                </div>

                <div class="nav__burger">
                    <img src="img/burger.svg" alt="cross" height="30px">
                </div>
            </nav>
        </header>

        <main id="main">
            <div class="shape shape__big"></div>
            <div class="container">
                
            <div class="main__inner">
                <div class="main__content">
                    <div class="main__headings">
                        <h1 class="main__title">Pure Sound</h1>
                        <p class="main__subtitle">
                            Fall in love with the sound. <br>
                            Listen, feel, enjoy
                        </p>
                    </div>

                    <div class="main__product product">
                        <h3 class="product__title">
                            Beats by Dr. Dre Studio3
                        </h3>
                        <div class="product__features">
                            <div class="product__feature feature">
                                <div class="feature__icon">
                                    <img src="img/bluetooth.svg" alt="feat">
                                </div>
                                <h4 class="feature__desc">Bluetooth Connection</h4>
                            </div>
                            <div class="product__feature feature">
                                <div class="feature__icon">
                                    <img src="img/power.svg" alt="feat">
                                </div>
                                <h4 class="feature__desc">22 Hours Battery Life </h4>
                            </div>
                            <div class="product__feature feature">
                                <div class="feature__icon">
                                    <img src="img/headphones.svg" alt="feat">
                                </div>
                                <h4 class="feature__desc">Noise Cancellation</h4>
                            </div>
                            <div class="product__feature feature">
                                <div class="feature__icon">
                                    <img src="img/sound.svg" alt="feat">
                                </div>
                                <h4 class="feature__desc">Premium Sound</h4>
                            </div>
                        </div>
                        <div class="product__buy">
                            <div class="product__price">$349.95</div>
                            <button class="product__purchase-button">Buy now</button>
                        </div>
                    </div>
                </div>
                <div class="main__banner banner">
                    <div class="banner__img">
                        <img src="img/beats.png" alt="beats">
                        
                        <button id="mouse-tracker" class="view__model">
                            <div class="circles">
                                <div class="circle outer">
                                    <div class="circle inner"></div>
                                <div class="dot"></div>
                                </div>
                            </div>
                            <div class="line"></div>
                            <div class="text">View Model</div>
                        </button>

                    </div>
                </div>
            </div>
        </div>
        </main>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
